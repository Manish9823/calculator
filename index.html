<html>
<head>
<script type="text/javascript">
function ins(num){
document.form.textview.value+=num;
}
function equal()
{
var ex=document.form.textview.value;
if(ex){
document.form.textview.value=eval(ex);
}
}
function cl(){
document.form.textview.value="";
}
function back(){
var ex=document.form.textview.value;
document.form.textview.value=ex.substring(0,ex.length-1);
}
</script>
<style type="text/css">
*{
margin:0;
padding:0;
}
.bg{
background:linear-gradient(to right,#ef2332,#3543ee);
height:100%;

}
.main{
position:absolute;
top:50%;
left:50%;
transform: translate(-50%, -50%);
}
.textview{
margin:2px;
margin-bottom:5;
padding:5;
height:50px;
width:260px;
font-size:23px;
transition:all 1s;
}
.button{
position: relative;
margin:2;
padding:0;
height:50px;
width:60px;
font-size:20px;
border:none;
transition:all 0.3s;
}
.button:hover{
transform:scale(0.85);
font-size:35px;
}
</style>
</head>
<body><div class="bg"></div>
<div class="main">
<form name=form>
<input class="textview" name="textview" maxlegth="5">
<table>
<tr>
<td><input class="button" type="button" value="C" onclick="cl()"></td>
<td><input class="button" type="button" value="<" onclick="back()"></td>
<td><input class="button" type="button" value="/" onclick="ins('/')"></td>
<td><input class="button" type="button" value="*" onclick="ins('*')"></td>
</tr>
<tr>
<td><input class="button" type="button" value="9" onclick="ins(9)"></td>
<td><input class="button" type="button" value="8" onclick="ins(8)"></td>
<td><input class="button" type="button" value="7" onclick="ins(7)"></td>
<td><input class="button" type="button" value="-" onclick="ins('-')"></td>
</tr>
<tr>
<td><input class="button" type="button" value="6" onclick="ins(6)"></td>
<td><input class="button" type="button" value="5" onclick="ins(5)"></td>
<td><input class="button" type="button" value="4" onclick="ins(4)"></td>
<td><input class="button" type="button" value="+" onclick="ins('+')"></td>
</tr>
<tr>
<td><input class="button" type="button" value="3" onclick="ins(3)"></td>
<td><input class="button" type="button" value="2" onclick="ins(2)"></td>
<td><input class="button" type="button" value="1" onclick="ins(1)"></td>
<td rowspan='2'><input class="button" type="button"  style="height:105px;" value="=" onclick="equal()"></td>
</tr>
<tr>
<td colspan='2'><input class="button" type="button" style="width:125px;" onclick="ins(0)" value="0"></td>
<td><input class="button" type="button" value="." onclick="ins('.')"></td>
</tr>
</table>
</form>
</div>
</body>
</html>
